<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genie DAM</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Genie DAM</h1>
    <div class="search-bar">
      <input id="searchBar" type="text" placeholder="Search...">
      <select id="searchFilter">
        <option value="all">Search All</option>
        <option value="ID">ID</option>
        <option value="displayName">Display Name</option>
        <option value="description">Description</option>
        <option value="productNumber">Product Number</option>
      </select>
      <button id="clearSearch">Clear Search</button>
    </div>
  </header>
  <main>
    <div id="gallery" class="gallery"></div>
  </main>
  <footer class="footer">
    <button id="downloadSelected">Download Selected</button>
    <button id="clearSelections">Clear Selections</button>
  </footer>

  <div id="tooltip" class="tooltip hidden">
    <div id="tooltipContent">
      <p id="tooltipFileName"></p>
      <button id="tooltipView">View</button>
      <button id="tooltipDownload">Download</button>
    </div>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="modalClose" class="modal-close">&times;</span>
      <h2 id="modalFileName"></h2>
      <img id="modalImage" class="modal-image" src="" alt="Larger View">
      <div id="modalMetaData"></div>
      <div class="modal-actions">
        <button id="modalSelect">Select</button>
        <button id="modalDownload">Download</button>
      </div>
    </div>
  </div>

  <script src="image_data.js"></script>
  <script src="script.js"></script>
</body>
</html>
