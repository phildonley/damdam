<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genie DAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Genie DAM</h1>
        <input type="text" id="searchBox" placeholder="Search..." />
        <select id="categorySelector">
            <option value="all">Search All</option>
            <option value="ID">ID</option>
            <option value="displayName">Display Name</option>
            <option value="description">Description</option>
            <option value="productNumber">Product Number</option>
        </select>
        <button id="clearSearch">Clear Search</button>
    </header>
    <main id="gallery"></main>
    <footer>
        <button id="downloadSelected">Download Selected</button>
        <button id="clearSelections">Clear Selections</button>
    </footer>
    <div id="tooltip" class="tooltip hidden">
        <p id="tooltipFilename"></p>
        <button id="viewButton">View</button>
        <button id="downloadButton">Download</button>
    </div>
    <div id="modal" class="modal hidden">
        <button class="close">&times;</button>
        <img id="modalImage" alt="Larger View" />
        <p id="modalMetadata"></p>
        <button id="modalSelect">Select</button>
        <button id="modalDownload">Download</button>
    </div>
    <script src="image_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
